<section>
  <section *ngIf="isLoading && !errorMessage">
    <i class="fa fa fa-gear fa-spin"></i>Loading our hyperdrives!!! Retrieving data...
  </section>
  <div class="panel panel-default" *ngIf="!(isLoading || errorMessage)">
    <div class="panel-heading">My Personal Library</div>
    <div class="panel-body">
      <button (click)="onNew()" type="button" class="btn btn-success"><i class="fa fa-plus-square-o" aria-hidden="true"></i> New</button>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Authors</th>
          <th>Title</th>
          <th>Published</th>
          <th data-checkbox="true">Available</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ book.authors }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.publicationYear }}</td>
          <td>
            <i *ngIf="book.isAvailable" class="fa fa-check-square-o" aria-hidden="true"></i>
            <i *ngIf="!book.isAvailable" class="fa fa-square-o" aria-hidden="true"></i>
            </td>
          <td>
            <button (click)="onEdit(book)" type="button" class="btn btn-primary">
              <i class="fa fa-pencil-square-o fa-fw" aria-hidden="true" title="Edit"></i>
            </button>
            <button (click)="onDelete(book)" type="button" class="btn btn-danger">
              <i class="fa fa-trash-o fa-fw" aria-hidden="true" title="Delete"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <section *ngIf="errorMessage">
    {{errorMessage}}
  </section>
</section>
<modal></modal>
